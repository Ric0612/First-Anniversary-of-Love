		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const heartBtn = document.getElementById('button');
				if(!heartBtn) return;

				heartBtn.addEventListener('click', function replaceOnce(){
					setTimeout(function(){
						const nextBtn = document.createElement('button');
						nextBtn.id = 'nextBtn';
						nextBtn.title = 'Next';
						nextBtn.style.background = 'linear-gradient(90deg,#ff9bb3,#ff6fa7)';
						nextBtn.style.border = 'none';
						nextBtn.style.color = '#fff';
						nextBtn.style.padding = '8px 12px';
						nextBtn.style.borderRadius = '8px';
						nextBtn.style.cursor = 'pointer';
						nextBtn.innerHTML = '<svg width=\"20\" height=\"20\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\"><path d=\"M5 12h14M13 5l7 7-7 7\" stroke=\"#fff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>';

						nextBtn.addEventListener('click', function(){
							window.location.href = 'view.html';
						});

						heartBtn.replaceWith(nextBtn);
					}, 100);
					heartBtn.removeEventListener('click', replaceOnce);
				}, { once: true });
			});
		</script>
